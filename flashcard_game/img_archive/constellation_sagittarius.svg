<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Sagittarius (Teapot asterism) -->
  <!-- Kaus Australis --> <circle cx="195" cy="120" r="3.5" fill="#fff"/>
  <!-- Kaus Media --> <circle cx="165" cy="95" r="3" fill="#fff"/>
  <!-- Kaus Borealis --> <circle cx="145" cy="70" r="3" fill="#fff"/>
  <!-- Nunki --> <circle cx="115" cy="100" r="3" fill="#cce0ff"/>
  <!-- Ascella --> <circle cx="130" cy="130" r="2.5" fill="#fff"/>
  <!-- Phi --> <circle cx="100" cy="120" r="2.5" fill="#fff"/>
  <!-- Tau --> <circle cx="115" cy="65" r="2.5" fill="#fff"/>
  <!-- Nash --> <circle cx="200" cy="145" r="2.5" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <!-- Teapot shape -->
    <line x1="195" y1="120" x2="165" y2="95"/>
    <line x1="165" y1="95" x2="145" y2="70"/>
    <line x1="145" y1="70" x2="115" y2="65"/>
    <line x1="145" y1="70" x2="115" y2="100"/>
    <line x1="115" y1="100" x2="100" y2="120"/>
    <line x1="115" y1="100" x2="130" y2="130"/>
    <line x1="130" y1="130" x2="195" y2="120"/>
    <line x1="195" y1="120" x2="200" y2="145"/>
    <line x1="200" y1="145" x2="130" y2="130"/>
  </g>
  <circle cx="50" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="260" cy="50" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="40" cy="160" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
