<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Scorpius -->
  <!-- Antares --> <circle cx="140" cy="60" r="4.5" fill="#ff6644"/>
  <!-- Dschubba --> <circle cx="170" cy="35" r="3" fill="#cce0ff"/>
  <!-- Acrab --> <circle cx="185" cy="25" r="2.5" fill="#fff"/>
  <!-- Fang --> <circle cx="155" cy="30" r="2" fill="#fff"/>
  <!-- Paikauhale --> <circle cx="120" cy="80" r="2.5" fill="#fff"/>
  <!-- Tau --> <circle cx="105" cy="100" r="2.5" fill="#fff"/>
  <!-- Epsilon --> <circle cx="95" cy="120" r="2.5" fill="#fff"/>
  <!-- Mu --> <circle cx="80" cy="135" r="2.5" fill="#fff"/>
  <!-- Zeta --> <circle cx="65" cy="145" r="2.5" fill="#fff"/>
  <!-- Eta --> <circle cx="55" cy="135" r="2.5" fill="#fff"/>
  <!-- Lambda (stinger) --> <circle cx="45" cy="150" r="3" fill="#cce0ff"/>
  <!-- Upsilon (stinger) --> <circle cx="60" cy="160" r="2.5" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="185" y1="25" x2="170" y2="35"/>
    <line x1="170" y1="35" x2="155" y2="30"/>
    <line x1="170" y1="35" x2="140" y2="60"/>
    <line x1="140" y1="60" x2="120" y2="80"/>
    <line x1="120" y1="80" x2="105" y2="100"/>
    <line x1="105" y1="100" x2="95" y2="120"/>
    <line x1="95" y1="120" x2="80" y2="135"/>
    <line x1="80" y1="135" x2="65" y2="145"/>
    <line x1="65" y1="145" x2="55" y2="135"/>
    <line x1="65" y1="145" x2="60" y2="160"/>
    <line x1="60" y1="160" x2="45" y2="150"/>
    <line x1="45" y1="150" x2="55" y2="135"/>
  </g>
  <circle cx="250" cy="80" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="270" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
