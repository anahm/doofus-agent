<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Aquila -->
  <!-- Altair --> <circle cx="150" cy="70" r="4.5" fill="#fff"/>
  <!-- Tarazed --> <circle cx="140" cy="50" r="3" fill="#ffcc88"/>
  <!-- Alshain --> <circle cx="165" cy="85" r="2.5" fill="#fff"/>
  <!-- Theta --> <circle cx="100" cy="95" r="2.5" fill="#fff"/>
  <!-- Delta --> <circle cx="115" cy="125" r="2.5" fill="#fff"/>
