<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Lyra -->
  <!-- Vega --> <circle cx="150" cy="40" r="5" fill="#aaddff"/>
  <!-- Epsilon1 --> <circle cx="125" cy="70" r="2.5" fill="#fff"/>
  <!-- Epsilon2 --> <circle cx="175" cy="70" r="2.5" fill="#fff"/>
  <!-- Zeta --> <circle cx="120" cy="110" r="2.5" fill="#fff"/>
  <!-- Sheliak --> <circle cx="170" cy="115" r="3" fill="#fff"/>
  <!-- Sulafat --> <circle cx="145" cy="130" r="2.5" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="150" y1="40" x2="125" y2="70"/>
    <line x1="150" y1="40" x2="175" y2="70"/>
    <line x1="125" y1="70" x2="120" y2="110"/>
    <line x1="175" y1="70" x2="170" y2="115"/>
    <line x1="120" y1="110" x2="145" y2="130"/>
    <line x1="145" y1="130" x2="170" y2="115"/>
  </g>
  <circle cx="50" cy="150" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="260" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="80" cy="40" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="240" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
