<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Pisces -->
  <!-- Western fish circle -->
  <circle cx="80" cy="55" r="2.5" fill="#fff"/>
  <circle cx="65" cy="45" r="2.5" fill="#fff"/>
  <circle cx="65" cy="65" r="2.5" fill="#fff"/>
  <circle cx="85" cy="40" r="2.5" fill="#fff"/>
  <!-- Alrescha (knot) --> <circle cx="155" cy="130" r="3" fill="#ffe8aa"/>
  <!-- Cord stars -->
  <circle cx="100" cy="75" r="2" fill="#fff"/>
  <circle cx="120" cy="95" r="2" fill="#fff"/>
  <circle cx="140" cy="115" r="2" fill="#fff"/>
  <!-- Eastern fish -->
  <circle cx="175" cy="115" r="2" fill="#fff"/>
  <circle cx="200" cy="95" r="2" fill="#fff"/>
  <circle cx="220" cy="80" r="2.5" fill="#fff"/>
  <circle cx="235" cy="65" r="2.5" fill="#fff"/>
  <circle cx="220" cy="55" r="2.5" fill="#fff"/>
  <circle cx="240" cy="50" r="2.5" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="65" y1="45" x2="85" y2="40"/>
    <line x1="85" y1="40" x2="80" y2="55"/>
    <line x1="80" y1="55" x2="65" y2="65"/>
    <line x1="65" y1="65" x2="65" y2="45"/>
    <line x1="80" y1="55" x2="100" y2="75"/>
    <line x1="100" y1="75" x2="120" y2="95"/>
    <line x1="120" y1="95" x2="140" y2="115"/>
    <line x1="140" y1="115" x2="155" y2="130"/>
    <line x1="155" y1="130" x2="175" y2="115"/>
    <line x1="175" y1="115" x2="200" y2="95"/>
    <line x1="200" y1="95" x2="220" y2="80"/>
    <line x1="220" y1="80" x2="235" y2="65"/>
    <line x1="235" y1="65" x2="240" y2="50"/>
    <line x1="240" y1="50" x2="220" y2="55"/>
    <line x1="220" y1="55" x2="220" y2="80"/>
  </g>
  <circle cx="30" cy="150" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="270" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
