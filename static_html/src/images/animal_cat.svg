<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#fdf4ff" rx="8"/>
  <!-- body -->
  <ellipse cx="150" cy="120" rx="55" ry="45" fill="#f97316"/>
  <!-- head -->
  <circle cx="150" cy="65" r="35" fill="#f97316"/>
  <!-- ears -->
  <polygon points="125,40 115,10 140,35" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <polygon points="175,40 185,10 160,35" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <polygon points="128,38 120,18 140,35" fill="#fbbf24"/>
  <polygon points="172,38 180,18 160,35" fill="#fbbf24"/>
  <!-- eyes -->
  <ellipse cx="138" cy="60" rx="7" ry="9" fill="#fff"/>
  <ellipse cx="162" cy="60" rx="7" ry="9" fill="#fff"/>
  <ellipse cx="139" cy="61" rx="4" ry="6" fill="#1e293b"/>
  <ellipse cx="163" cy="61" rx="4" ry="6" fill="#1e293b"/>
  <!-- nose -->
  <polygon points="150,70 146,75 154,75" fill="#ec4899"/>
  <!-- mouth -->
  <path d="M146,75 Q150,82 154,75" fill="none" stroke="#ea580c" stroke-width="1.5"/>
  <!-- whiskers -->
  <line x1="100" y1="68" x2="135" y2="72" stroke="#ea580c" stroke-width="1.5"/>
  <line x1="100" y1="75" x2="135" y2="75" stroke="#ea580c" stroke-width="1.5"/>
  <line x1="200" y1="68" x2="165" y2="72" stroke="#ea580c" stroke-width="1.5"/>
  <line x1="200" y1="75" x2="165" y2="75" stroke="#ea580c" stroke-width="1.5"/>
  <!-- tail -->
  <path d="M205,120 Q240,90 230,130 Q225,150 240,145" fill="none" stroke="#f97316" stroke-width="6" stroke-linecap="round"/>
  <text x="150" y="190" text-anchor="middle" font-size="14" fill="#555" font-family="sans-serif">What animal is this?</text>
</svg>
