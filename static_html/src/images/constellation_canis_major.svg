<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Canis Major -->
  <!-- Sirius --> <circle cx="160" cy="40" r="5" fill="#aaddff"/>
  <!-- Mirzam --> <circle cx="200" cy="55" r="3" fill="#cce0ff"/>
  <!-- Muliphein --> <circle cx="175" cy="65" r="2" fill="#fff"/>
  <!-- Wezen --> <circle cx="130" cy="110" r="3" fill="#ffe8aa"/>
  <!-- Adhara --> <circle cx="125" cy="140" r="3.5" fill="#cce0ff"/>
  <!-- Aludra --> <circle cx="95" cy="130" r="2.5" fill="#fff"/>
  <!-- Furud --> <circle cx="155" cy="155" r="2.5" fill="#fff"/>
  <!-- Sigma --> <circle cx="190" cy="90" r="2" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="160" y1="40" x2="200" y2="55"/>
    <line x1="160" y1="40" x2="175" y2="65"/>
    <line x1="175" y1="65" x2="190" y2="90"/>
    <line x1="190" y1="90" x2="130" y2="110"/>
    <line x1="160" y1="40" x2="130" y2="110"/>
    <line x1="130" y1="110" x2="125" y2="140"/>
    <line x1="130" y1="110" x2="95" y2="130"/>
    <line x1="125" y1="140" x2="155" y2="155"/>
  </g>
  <circle cx="50" cy="50" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="260" cy="160" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="40" cy="160" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
