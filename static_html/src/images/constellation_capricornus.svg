<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Capricornus -->
  <!-- Algedi --> <circle cx="235" cy="65" r="3" fill="#fff"/>
  <!-- Dabih --> <circle cx="220" cy="80" r="3.5" fill="#ffe8aa"/>
  <!-- Nashira --> <circle cx="85" cy="95" r="2.5" fill="#fff"/>
  <!-- Deneb Algedi --> <circle cx="65" cy="80" r="3" fill="#fff"/>
  <!-- Zeta --> <circle cx="130" cy="115" r="2.5" fill="#fff"/>
  <!-- Omega --> <circle cx="175" cy="110" r="2.5" fill="#fff"/>
  <!-- Psi --> <circle cx="195" cy="100" r="2" fill="#fff"/>
  <!-- Theta --> <circle cx="110" cy="105" r="2" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="235" y1="65" x2="220" y2="80"/>
    <line x1="220" y1="80" x2="195" y2="100"/>
    <line x1="195" y1="100" x2="175" y2="110"/>
    <line x1="175" y1="110" x2="130" y2="115"/>
    <line x1="130" y1="115" x2="110" y2="105"/>
    <line x1="110" y1="105" x2="85" y2="95"/>
    <line x1="85" y1="95" x2="65" y2="80"/>
    <line x1="65" y1="80" x2="235" y2="65"/>
  </g>
  <circle cx="40" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="270" cy="150" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="150" cy="50" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
