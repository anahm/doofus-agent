<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Crux (Southern Cross) -->
  <!-- Acrux --> <circle cx="150" cy="145" r="4" fill="#aaddff"/>
  <!-- Gacrux --> <circle cx="150" cy="35" r="3.5" fill="#ffaa77"/>
  <!-- Mimosa --> <circle cx="200" cy="85" r="3.5" fill="#cce0ff"/>
  <!-- Delta --> <circle cx="105" cy="80" r="3" fill="#fff"/>
  <!-- Epsilon --> <circle cx="135" cy="110" r="2" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="150" y1="35" x2="150" y2="145"/>
    <line x1="105" y1="80" x2="200" y2="85"/>
  </g>
  <circle cx="50" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="260" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="40" cy="160" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="260" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="80" cy="140" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="220" cy="140" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
