<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Libra (scales shape) -->
  <!-- Zubenelgenubi --> <circle cx="110" cy="110" r="3.5" fill="#fff"/>
  <!-- Zubeneschamali --> <circle cx="200" cy="60" r="3.5" fill="#aaffaa"/>
  <!-- Sigma --> <circle cx="145" cy="70" r="3" fill="#fff"/>
  <!-- Upsilon --> <circle cx="105" cy="60" r="2.5" fill="#fff"/>
  <!-- Tau --> <circle cx="160" cy="110" r="2.5" fill="#fff"/>
  <!-- Gamma --> <circle cx="210" cy="110" r="2.5" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="105" y1="60" x2="145" y2="70"/>
    <line x1="145" y1="70" x2="200" y2="60"/>
    <line x1="145" y1="70" x2="110" y2="110"/>
    <line x1="145" y1="70" x2="160" y2="110"/>
    <line x1="200" y1="60" x2="210" y2="110"/>
  </g>
  <circle cx="40" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="260" cy="150" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="50" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="270" cy="40" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
