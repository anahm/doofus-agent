<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Orion -->
  <!-- Betelgeuse --> <circle cx="95" cy="45" r="4" fill="#ffcc66"/>
  <!-- Bellatrix --> <circle cx="195" cy="50" r="3.5" fill="#cce0ff"/>
  <!-- Meissa --> <circle cx="145" cy="30" r="2" fill="#fff"/>
  <!-- Mintaka --> <circle cx="130" cy="95" r="3" fill="#cce0ff"/>
  <!-- Alnilam --> <circle cx="150" cy="95" r="3.5" fill="#cce0ff"/>
  <!-- Alnitak --> <circle cx="170" cy="95" r="3" fill="#cce0ff"/>
  <!-- Saiph --> <circle cx="105" cy="160" r="3" fill="#cce0ff"/>
  <!-- Rigel --> <circle cx="200" cy="155" r="4" fill="#aaccff"/>
  <!-- Sword --> <circle cx="148" cy="115" r="2" fill="#ffcccc"/>
  <circle cx="152" cy="125" r="2" fill="#ffcccc"/>
  <!-- Lines -->
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="95" y1="45" x2="145" y2="30"/>
    <line x1="145" y1="30" x2="195" y2="50"/>
    <line x1="95" y1="45" x2="130" y2="95"/>
    <line x1="195" y1="50" x2="170" y2="95"/>
    <line x1="130" y1="95" x2="150" y2="95"/>
    <line x1="150" y1="95" x2="170" y2="95"/>
    <line x1="130" y1="95" x2="105" y2="160"/>
    <line x1="170" y1="95" x2="200" y2="155"/>
    <line x1="148" y1="115" x2="150" y2="95"/>
    <line x1="148" y1="115" x2="152" y2="125"/>
  </g>
  <!-- background stars -->
  <circle cx="30" cy="80" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="260" cy="30" r="0.8" fill="#fff" opacity="0.4"/>
  <circle cx="50" cy="170" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="270" cy="130" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="15" cy="140" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="240" cy="175" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
