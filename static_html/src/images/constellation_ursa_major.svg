<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Ursa Major / Big Dipper -->
  <!-- Dubhe --> <circle cx="60" cy="55" r="3.5" fill="#ffe8aa"/>
  <!-- Merak --> <circle cx="60" cy="95" r="3" fill="#fff"/>
  <!-- Phecda --> <circle cx="110" cy="110" r="3" fill="#fff"/>
  <!-- Megrez --> <circle cx="125" cy="75" r="2.5" fill="#fff"/>
  <!-- Alioth --> <circle cx="170" cy="68" r="3" fill="#fff"/>
  <!-- Mizar --> <circle cx="210" cy="80" r="3.5" fill="#fff"/>
  <!-- Alcor --> <circle cx="215" cy="75" r="1.5" fill="#cce0ff"/>
  <!-- Alkaid --> <circle cx="250" cy="105" r="3" fill="#cce0ff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="60" y1="55" x2="60" y2="95"/>
    <line x1="60" y1="95" x2="110" y2="110"/>
    <line x1="110" y1="110" x2="125" y2="75"/>
    <line x1="125" y1="75" x2="60" y2="55"/>
    <line x1="125" y1="75" x2="170" y2="68"/>
    <line x1="170" y1="68" x2="210" y2="80"/>
    <line x1="210" y1="80" x2="250" y2="105"/>
  </g>
  <circle cx="30" cy="150" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="280" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="150" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <circle cx="200" cy="150" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
