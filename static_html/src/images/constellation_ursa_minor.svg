<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#0b1026" rx="8"/>
  <!-- Ursa Minor / Little Dipper -->
  <!-- Polaris --> <circle cx="240" cy="45" r="4" fill="#ffdd77"/>
  <!-- Kochab --> <circle cx="80" cy="100" r="3.5" fill="#ffcc88"/>
  <!-- Pherkad --> <circle cx="75" cy="130" r="3" fill="#fff"/>
  <!-- Epsilon --> <circle cx="115" cy="135" r="2.5" fill="#fff"/>
  <!-- Delta --> <circle cx="140" cy="115" r="2.5" fill="#fff"/>
  <!-- Zeta --> <circle cx="185" cy="90" r="2.5" fill="#fff"/>
  <!-- Eta --> <circle cx="215" cy="65" r="2.5" fill="#fff"/>
  <g stroke="rgba(150,180,255,0.4)" stroke-width="1">
    <line x1="80" y1="100" x2="75" y2="130"/>
    <line x1="75" y1="130" x2="115" y2="135"/>
    <line x1="115" y1="135" x2="140" y2="115"/>
    <line x1="140" y1="115" x2="80" y2="100"/>
    <line x1="140" y1="115" x2="185" y2="90"/>
    <line x1="185" y1="90" x2="215" y2="65"/>
    <line x1="215" y1="65" x2="240" y2="45"/>
  </g>
  <circle cx="40" cy="40" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="270" cy="160" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="160" cy="30" r="0.6" fill="#fff" opacity="0.2"/>
  <text x="150" y="190" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.5)" font-family="sans-serif">What constellation is this?</text>
</svg>
